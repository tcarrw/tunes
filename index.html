<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Tunes · Illumina 1</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover">
<meta name="theme-color" content="#0B0F19">
<meta name="description" content="Illumina 1 playlist with an embedded player. YouTube is canonical; Apple Music and Spotify links included. Fixed header player with mini/fill/full modes.">
<style>
  :root{
    --bg:#0B0F19;--ink:#EAECEF;--muted:#AAB2C0;--line:rgba(234,236,239,.16);
    --gold:#F5D142;--amber:#F59E0B;--ok:#34D399;--warn:#FBBF24;--err:#F87171;
    --r:14px;--pad:18px;--maxw:1100px;
    --playerH: clamp(220px, 28vw, 420px);
  }
  body.theme-honey{ --bg:#0C0A09; --ink:#F8FAFC; --muted:#E7E5E4; --line:rgba(245,158,11,.22); --gold:#F5D142; --amber:#F59E0B; }
  body.theme-neon{ --bg:#080A12; --ink:#EAF2FF; --muted:#B8C0CC; --line:rgba(58,199,255,.25); --gold:#39FF14; --amber:#FF00EA; }
  body.theme-jupiter{ --bg:#0B0F19; --ink:#EAECEF; --muted:#AAB2C0; --line:rgba(236,120,56,.22); --gold:#EC7838; --amber:#F2A359; }

  *{box-sizing:border-box}
  html,body{height:100%}
  html,body{overflow-x:hidden}
  body{margin:0;background:var(--bg);color:var(--ink);
       font:15px/1.55 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
       padding-top: calc(var(--playerH) + 110px)}
  a{color:var(--gold);text-decoration:none}
  a:hover{text-decoration:underline}
  .wrap{max-width:var(--maxw);margin:0 auto;padding:clamp(14px,3.5vw,28px)}
  header{display:grid;gap:8px;margin:6px 0 18px}
  h1{margin:0;font-size:clamp(22px,4.5vw,34px);line-height:1.2}
  .muted{color:var(--muted)}
  .bar{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
  .pill{border:1px solid var(--line);border-radius:999px;padding:6px 10px;color:var(--muted);font-size:13px}
  .btn{border:1px solid var(--line);border-radius:999px;padding:8px 12px;background:rgba(255,255,255,.02);color:var(--ink);cursor:pointer}
  .btn.primary{border-color:var(--amber);background:linear-gradient(180deg,rgba(245,158,11,.16),rgba(245,158,11,.1))}
  input[type="text"], select{
    padding:10px 12px;border:1px solid var(--line);border-radius:999px;background:rgba(255,255,255,.02);color:var(--ink);font:inherit
  }
  .grid{display:grid;gap:12px}
  .cards{grid-template-columns:1fr}
  @media (min-width:840px){.cards{grid-template-columns:1fr 1fr}}
  .card{border:1px solid var(--line);border-radius:var(--r);padding:var(--pad);background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,0))}
  .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace}
  .tag{font-size:12px;color:#cfd3db;border:1px dashed var(--line);border-radius:8px;padding:2px 8px}
  .title{font-size:17px;font-weight:700;line-height:1.25}
  .artist{opacity:.9}
  .meta{display:grid;gap:6px;margin-top:8px}
  .platforms{display:flex;gap:8px;flex-wrap:wrap;margin-top:6px}
  .play{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--line);border-radius:10px;padding:8px 12px;background:rgba(255,255,255,.03)}
  .badge{font-size:12px;color:var(--muted);border:1px solid var(--line);border-radius:999px;padding:4px 8px}
  .ok{color:var(--ok)} .warn{color:var(--warn)} .err{color:var(--err)}
  footer{margin:24px 0 8px;color:var(--muted);font-size:13px;text-align:center}
  .lane{border:1px dashed var(--line);border-radius:999px;padding:6px 10px;color:#cfd3db}

  /* Fixed player header (mobile-safe) */
  .playerbar{position:fixed;left:0;right:0;top:0;z-index:9999;background:rgba(11,15,25,.96);backdrop-filter:saturate(120%) blur(10px);border-bottom:1px solid var(--line);max-width:100vw}
  .playerwrap{max-width:var(--maxw);margin:0 auto;padding:8px 0}
  .player-row{display:grid;gap:10px;grid-template-columns:1fr;align-items:center;padding:0 clamp(14px,3.5vw,28px)}
  @media (min-width:860px){.player-row{grid-template-columns:360px 1fr 320px}}
  .now{font-size:13px;color:var(--muted)}
  .now strong{color:#e9ecf3}
  .frame{position:relative;height:var(--playerH);border:1px solid var(--line);border-radius:12px;overflow:hidden;background:#000;max-width:100%}
  .frame #yt{position:absolute;inset:0;width:100%;height:100%}
  .controls{display:flex;gap:8px;justify-content:flex-end;align-items:center;flex-wrap:wrap}
  .navbtn{display:inline-flex;align-items:center;gap:8px;line-height:1;border:1px solid var(--line);border-radius:999px;padding:8px 12px;background:rgba(255,255,255,.02);color:var(--ink)}
  .navbtn.primary{border-color:var(--amber);background:linear-gradient(180deg,rgba(245,158,11,.16),rgba(245,158,11,.1))}
  .switch{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--line);border-radius:999px;padding:6px 10px;color:var(--muted)}
  .switch input{accent-color:#34D399}

  /* Mini / Fit / Fullscreen helpers */
  body.mode-mini{ --playerH: 72px }
  body.mode-fit{ --playerH: clamp(220px, 28vw, 420px) }
  @media (orientation:landscape){ body:not(.mode-mini):not(.mode-full){ --playerH: min(56vh, 520px) } }

  /* Fullscreen fallback (CSS) when API not supported */
  .frame.full-css{ position:fixed; inset:0; height:100vh; width:100vw; border-radius:0; z-index:10000 }

</style>
</head>
<body class="mode-fit">
<!-- Fixed player -->
<div class="playerbar" aria-label="Player">
  <div class="playerwrap">
    <div class="player-row">
      <div>
        <div class="now">Now Playing</div>
        <div id="nowTitle" class="mono" style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis">—</div>
        <div id="nowMeta" class="muted" style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis">—</div>
      </div>
      <div class="frame"><div id="yt"></div></div>
      <div class="controls">
        <label class="switch" title="ON: loop current · OFF: auto-next">
          <input id="loopToggle" type="checkbox"> Loop
        </label>
        <div class="switch" aria-label="Player size">
          <button id="miniBtn" class="navbtn" type="button" title="Minimize">Min</button>
          <button id="fitBtn" class="navbtn" type="button" title="Fill header">Fill</button>
          <button id="fullBtn" class="navbtn" type="button" title="Fullscreen">Full</button>
        </div>
        <button class="navbtn" id="prevBtn" type="button" aria-label="Previous">Prev</button>
        <button class="navbtn primary" id="nextBtn" type="button" aria-label="Next">Next</button>
      </div>
    </div>
  </div>
</div>

<div class="wrap">
  <header>
    <h1>Illumina 1 — Tunes</h1>
    <div class="bar">
      <span id="cycle" class="pill">Loading…</span>
      <a class="btn" href="/beacon/index.html">Beacon</a>
      <label class="pill" for="themeSel">Theme</label>
      <select id="themeSel" aria-label="Choose theme">
        <option value="">Default</option>
        <option value="honey">Honey</option>
        <option value="neon">Neon</option>
        <option value="jupiter">Jupiter</option>
      </select>
      <label class="pill" for="lane">Lane</label>
      <select id="lane" aria-label="Choose playlist lane">
        <option value="Explainer">Explainer</option>
        <option value="AnchorPublic">AnchorPublic</option>
        <option value="AnchorBuilt">AnchorBuilt</option>
      </select>
      <label class="pill" for="search">Search</label>
      <input id="search" type="text" placeholder="Title, artist, figure, seed…">
      <select id="dayJump" aria-label="Jump to day"><option value="">Jump to day…</option></select>
    </div>
  </header>

  <section id="cards" class="grid cards" aria-live="polite"></section>

  <footer>
    <p>PLNT Earth · Illumina — Tunes</p>
  </footer>
</div>

<script>
  (function(){
    if (window.YT && YT.Player) return;
    var s = document.createElement('script');
    s.src = "https://www.youtube.com/iframe_api";
    s.async = true;
    document.head.appendChild(s);
  })();
</script>

<script>
(function(){
  var JAR_DAY_BASE = 'https://jar.plnt.earth/day/';

  var q = new URLSearchParams(location.search);
  var src = q.get('src') || '/Illumina1_Playlist_MASTER_3in1.json';
  var data = null, term = '';
  var curLane = q.get('lane') || 'Explainer';
  var startDay = parseInt(q.get('day')||'',10);
  var playOrder = [];
  var currentIndex = -1;
  var player, playerReady = false, queuedId = null;
  var loopMode = false;

  var elCards = document.getElementById('cards');
  var elCycle = document.getElementById('cycle');
  var elSearch = document.getElementById('search');
  var elDayJump = document.getElementById('dayJump');
  var elLaneSel = document.getElementById('lane');
  var elNowTitle = document.getElementById('nowTitle');
  var elNowMeta = document.getElementById('nowMeta');
  var prevBtn = document.getElementById('prevBtn');
  var nextBtn = document.getElementById('nextBtn');
  var loopToggle = document.getElementById('loopToggle');
  var themeSel = document.getElementById('themeSel');
  var miniBtn = document.getElementById('miniBtn');
  var fitBtn  = document.getElementById('fitBtn');
  var fullBtn = document.getElementById('fullBtn');

  function applyTheme(name){
    document.body.classList.remove('theme-honey','theme-neon','theme-jupiter');
    if(name==='honey') document.body.classList.add('theme-honey');
    else if(name==='neon') document.body.classList.add('theme-neon');
    else if(name==='jupiter') document.body.classList.add('theme-jupiter');
    try{ localStorage.setItem('tunes.theme', name||''); }catch(e){}
  }
  (function(){
    try{
      var saved = localStorage.getItem('tunes.theme')||'';
      themeSel.value = saved;
      applyTheme(saved);
    }catch(e){}
  })();
  themeSel.addEventListener('change', function(){ applyTheme(this.value); });

  function syncHeaderHeight(){
    var bar = document.querySelector('.playerbar');
    if(!bar) return;
    var h = bar.getBoundingClientRect().height;
    document.body.style.paddingTop = Math.ceil(h+8) + 'px';
  }
  window.addEventListener('resize', syncHeaderHeight, {passive:true});
  window.addEventListener('orientationchange', syncHeaderHeight, {passive:true});
  setTimeout(syncHeaderHeight, 60);

  function safe(v){ return v==null ? "" : String(v); }

  function fixMojibake(s){
    if(!s) return s;
    var map = {
      "BeyoncÃ©":"Beyoncé","MÃ¥neskin":"Måneskin","ChloÃ«":"Chloë","ZoÃ«":"Zoë",
      "Ã©":"é","Ãè":"è","Ãª":"ê","Ã«":"ë","Ã¡":"á","Ãà":"à","Ã­":"í","Ã³":"ó","Ãº":"ú","Ã±":"ñ",
      "Ãœ":"Ü","Ã¼":"ü","Ã¶":"ö","Ã„":"Ä","Ã¤":"ä","Ã…":"Å","Ã¥":"å",
      "â€“":"–","â€”":"—","â€˜":"‘","â€™":"’","â€œ":"“","â€":"”","â€¢":"•","â€¦":"…"
    };
    var out = s;
    for(var k in map){ out = out.split(k).join(map[k]); }
    return out;
  }

  function moonEmoji(dateStr){
    var d = new Date(dateStr+'T00:00:00Z');
    var syn = 29.53058867;
    var base = Date.UTC(2025,0,29);
    var days = (Date.UTC(d.getUTCFullYear(), d.getUTCMonth(), d.getUTCDate()) - base)/86400000;
    var phase = ((days % syn) + syn) % syn;
    var idx = Math.floor((phase/syn)*8+0.5)%8;
    return ['🌑','🌒','🌓','🌔','🌕','🌖','🌗','🌘'][idx];
  }

  function extractYouTubeID(u){
    if(!u) return "";
    var s = String(u);
    var m = s.match(/[?&]v=([^&]+)/) || s.match(/youtu\.be\/([^?&]+)/) || s.match(/embed\/([^?&]+)/);
    return m ? m[1] : "";
  }

  function validYT(u){
    if(!u) return false;
    var s = String(u).trim();
    return /^https?:\/\//i.test(s) && /youtube\.com|youtu\.be/i.test(s);
  }

  function appleHref(platforms, title, artist){
    var p = platforms && platforms.AppleMusic;
    if(p && p.id){ return 'https://music.apple.com/us/album/'+encodeURIComponent(p.id); }
    var qq = encodeURIComponent((title||'') + ' ' + (artist||''));
    return 'https://music.apple.com/us/search?term='+qq;
  }

  function spotifyHref(platforms, title, artist){
    var p = platforms && platforms.Spotify;
    if(p && p.id){ return 'https://open.spotify.com/track/'+encodeURIComponent(p.id); }
    var qq = encodeURIComponent((title||'') + ' ' + (artist||''));
    return 'https://open.spotify.com/search/'+qq;
  }

  function matchRow(row, fig, seed){
    if(!term) return true;
    var t = term.toLowerCase();
    return (
      (safe(row.title).toLowerCase().indexOf(t)>-1) ||
      (safe(row.artist).toLowerCase().indexOf(t)>-1) ||
      (safe(fig).toLowerCase().indexOf(t)>-1) ||
      (safe(seed).toLowerCase().indexOf(t)>-1)
    );
  }

  function buildOrder(){
    playOrder = [];
    if(!data || !data.PerDay) return;
    for (var i=0;i<data.PerDay.length;i++){
      var base = data.PerDay[i];
      var laneRow = base[curLane] || {};
      var pf = laneRow.Platforms || {};
      var yt = safe(pf.YouTube && pf.YouTube.url);
      if(!yt) continue;
      if(matchRow(laneRow, base.Figure, base.SeedRitual)){
        playOrder.push(base.Day);
      }
    }
  }

  function updateNow(day, laneRow, dateStr){
    elNowTitle.textContent = fixMojibake(safe(laneRow.title));
    elNowMeta.textContent  = fixMojibake(safe(laneRow.artist)) + ' · Day '+day+' · '+(dateStr||'')+' · '+moonEmoji(dateStr||'');
  }

  function playByDay(day){
    if(!data || !data.PerDay) return;
    var base = data.PerDay[day-1] || {};
    var laneRow = base[curLane] || {};
    var pf = laneRow.Platforms || {};
    var yt = safe(pf.YouTube && pf.YouTube.url);
    var id = extractYouTubeID(yt);
    if(!id) return;

    updateNow(day, laneRow, base.Date || '');
    currentIndex = playOrder.indexOf(day);

    if (player && playerReady){
      player.loadVideoById(id);
    } else {
      queuedId = id;
    }

    var el = document.getElementById('day-'+day);
    if(el){ el.scrollIntoView({behavior:'smooth', block:'start'}); }
  }

  function playNextWrap(){
    if(playOrder.length===0) return;
    if(currentIndex < 0){ currentIndex = 0; }
    else { currentIndex = (currentIndex + 1) % playOrder.length; }
    playByDay(playOrder[currentIndex]);
  }
  function playPrevWrap(){
    if(playOrder.length===0) return;
    if(currentIndex < 0){ currentIndex = 0; }
    else { currentIndex = (currentIndex - 1 + playOrder.length) % playOrder.length; }
    playByDay(playOrder[currentIndex]);
  }

  function render(){
    if(!data || !data.PerDay){ elCards.innerHTML=''; elCycle.textContent='No data'; return; }
    var list = data.PerDay.slice();
    var rows = [];

    for(var i=0;i<list.length;i++){
      var base = list[i];
      var laneRow = base[curLane] || {};
      var fig = safe(base.Figure);
      var seed = safe(base.SeedRitual);
      if(!matchRow(laneRow, fig, seed)) continue;

      var day = base.Day, date = base.Date;
      var title = fixMojibake(safe(laneRow.title));
      var artist = fixMojibake(safe(laneRow.artist));
      var pf = laneRow.Platforms || {};
      var yt = safe(pf.YouTube && pf.YouTube.url);
      var ytOk = validYT(yt);

      var laneLower = (curLane||'Explainer').toLowerCase();
      var jarHref = JAR_DAY_BASE + '?playlist=' + encodeURIComponent(laneLower) + '&date=' + encodeURIComponent(date || '');

      rows.push(
        '<article class="card" id="day-'+day+'">'+
          '<div class="row">'+
            '<span class="tag">Day '+day+'</span>'+
            '<span class="tag mono">'+date+'</span>'+
            '<span class="tag">'+curLane+'</span>'+
            '<span class="tag">'+(date?moonEmoji(date):"")+'</span>'+
            '<button class="btn" type="button" data-play="'+day+'">Play</button>'+
            '<a class="btn" href="'+jarHref+'" target="_blank" rel="noopener">Jar Day</a>'+
            '<button class="btn" type="button" data-share="'+day+'">Share</button>'+
          '</div>'+
          '<div class="meta">'+
            '<div class="title">'+title+'</div>'+
            '<div class="artist">'+artist+'</div>'+
            (fig?'<div class="muted">Figure: '+fixMojibake(fig)+'</div>':'')+
            (seed?'<div class="muted">Seed: '+fixMojibake(seed)+'</div>':'')+
            '<div class="platforms">'+
              (yt ? '<span class="badge ok">YouTube ready</span>' :
                    '<span class="badge err">YouTube link missing</span>')+
              '<a class="play" href="'+appleHref(pf, title, artist)+'" target="_blank" rel="noopener"> Apple Music'+((pf.AppleMusic&&pf.AppleMusic.status==='exists')?'':' (search)')+'</a>'+
              '<a class="play" href="'+spotifyHref(pf, title, artist)+'" target="_blank" rel="noopener">Spotify'+((pf.Spotify&&pf.Spotify.id)?'':' (search)')+'</a>'+
            '</div>'+
            (yt && !ytOk ? '<div class="warn">Please check this YouTube URL.</div>':'')+
          '</div>'+
        '</article>'
      );
    }
    elCards.innerHTML = rows.join('');
    var start = data.Cycle && data.Cycle.Start ? data.Cycle.Start : '—';
    var end = data.Cycle && data.Cycle.End ? data.Cycle.End : '—';
    var total = data.PerDay ? data.PerDay.length : 0;
    elCycle.textContent = 'Cycle: '+start+' → '+end+' · Days: '+total;

    buildOrder();

    elCards.querySelectorAll('button[data-play]').forEach(function(b){
      b.addEventListener('click', function(){
        var d = +this.getAttribute('data-play');
        playByDay(d);
      });
    });
    elCards.querySelectorAll('button[data-share]').forEach(function(b){
      b.addEventListener('click', function(){
        var d = this.getAttribute('data-share');
        var u = new URL(location.href);
        u.searchParams.set('lane', curLane);
        u.searchParams.set('day', d);
        if(navigator.clipboard && navigator.clipboard.writeText){ navigator.clipboard.writeText(u.toString()); }
        this.textContent = 'Copied!';
        var self = this; setTimeout(function(){ self.textContent='Share'; }, 1000);
      });
    });

    if(startDay && document.getElementById('day-'+startDay)){
      playByDay(startDay);
      startDay = null;
    }
    syncHeaderHeight();
  }

  function buildDayJump(){
    if(!data || !data.PerDay) return;
    var opts = ['<option value="">Jump to day…</option>'];
    for(var i=0;i<data.PerDay.length;i++){
      var d = data.PerDay[i].Day || (i+1);
      opts.push('<option value="'+d+'">Day '+d+'</option>');
    }
    elDayJump.innerHTML = opts.join('');
  }

  function jumpTo(day){
    var el = document.getElementById('day-'+day);
    if(!el) return;
    el.scrollIntoView({behavior:'smooth', block:'start'});
  }

  function load(){
    fetch(src, {cache:'no-store'}).then(function(r){
      if(!r.ok) throw new Error('Load failed');
      return r.json();
    }).then(function(json){
      data = json;
      buildDayJump();
      render();
    }).catch(function(){
      elCards.innerHTML = '';
      elCycle.textContent = 'Load error';
    });
  }

  // Loop mode (persist)
  try{
    loopMode = localStorage.getItem('tunes.loop') === '1';
    loopToggle.checked = loopMode;
  }catch(e){}
  loopToggle.addEventListener('change', function(){
    loopMode = !!this.checked;
    try{ localStorage.setItem('tunes.loop', loopMode ? '1' : '0'); }catch(e){}
  });

  // YouTube API callback
  window.onYouTubeIframeAPIReady = function(){
    player = new YT.Player('yt', {
      width: '100%', height: '100%',
      playerVars: { rel:0, modestbranding:1, playsinline:1 },
      events: {
        onReady: function(){
          playerReady = true;
          if(queuedId){ player.loadVideoById(queuedId); queuedId = null; }
        },
        onStateChange: function(e){
          if(e.data === YT.PlayerState.ENDED){
            if(loopMode){
              try{ player.seekTo(0, true); player.playVideo(); }catch(err){}
            } else {
              playNextWrap();
            }
          }
        }
      }
    });
  };

  // Controls
  elLaneSel.value = curLane;
  elSearch.addEventListener('input', function(){ term = this.value.trim(); render(); });
  elDayJump.addEventListener('change', function(){ if(this.value) jumpTo(this.value); });
  elLaneSel.addEventListener('change', function(){ curLane = this.value; render(); });
  prevBtn.addEventListener('click', playPrevWrap);
  nextBtn.addEventListener('click', playNextWrap);
  window.addEventListener('keydown', function(e){
    if(e.altKey && e.key === 'ArrowLeft'){ playPrevWrap(); }
    if(e.altKey && e.key === 'ArrowRight'){ playNextWrap(); }
  });

  // Mini / Fit / Full
  function setMode(name){
    document.body.classList.remove('mode-mini','mode-fit','mode-full');
    if(name==='mini'){ document.body.classList.add('mode-mini'); }
    else if(name==='fit'){ document.body.classList.add('mode-fit'); }
    else if(name==='full'){ document.body.classList.add('mode-full'); }
    syncHeaderHeight();
  }
  miniBtn.addEventListener('click', function(){ setMode('mini'); });
  fitBtn.addEventListener('click', function(){ setMode('fit'); });

  function fullscreenSupported(){
    return !!(document.fullscreenEnabled || document.webkitFullscreenEnabled || document.msFullscreenEnabled);
  }
  function enterFullscreen(el){
    if(el.requestFullscreen) el.requestFullscreen();
    else if(el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    else if(el.msRequestFullscreen) el.msRequestFullscreen();
  }
  function exitFullscreen(){
    if(document.exitFullscreen) document.exitFullscreen();
    else if(document.webkitExitFullscreen) document.webkitExitFullscreen();
    else if(document.msExitFullscreen) document.msExitFullscreen();
  }
  fullBtn.addEventListener('click', function(){
    var frame = document.querySelector('.frame');
    if(fullscreenSupported()){
      if(!document.fullscreenElement && !document.webkitFullscreenElement){
        enterFullscreen(frame);
      }else{
        exitFullscreen();
      }
    }else{
      frame.classList.toggle('full-css');
    }
  });
  document.addEventListener('fullscreenchange', syncHeaderHeight);
  document.addEventListener('webkitfullscreenchange', syncHeaderHeight);

  // Init
  load();
})();
</script>
</body>
</html>
