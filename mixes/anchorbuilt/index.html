<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Anchor Built — Mix</title>
<meta name="description" content="Anchor Built playlist hub for Illumina 1.">
<style>
  :root{--bg:#0B0F19;--ink:#E6EAF2;--accent:#A4E8FF;--muted:#94A3B8}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.6 ui-sans-serif,system-ui}
  .wrap{max-width:760px;margin:0 auto;padding:24px}
  a{color:var(--accent);text-decoration:none} a:hover{text-decoration:underline}
  section{margin-top:1.25rem;border-top:1px solid rgba(255,255,255,.15);padding-top:1rem}
  .pill{display:inline-block;margin-bottom:8px;padding:.2rem .5rem;border:1px solid rgba(255,255,255,.15);border-radius:999px;color:var(--muted);font-size:13px}
</style>
</head>
<body>
<div class="wrap">
  <h1>Anchor Built — Mix</h1>
  <div class="pill" id="seedChip">Seed: —</div>

  <section>
    <h2>Listen</h2>
    <p>Embed or playlist links will go here.</p>
  </section>

  <section>
    <h2>Data</h2>
    <p>JSON: <a href="https://tunes.plnt.earth/data/illumina/1/tracks/anchor-built.json" target="_blank" rel="noopener">anchor-built.json</a></p>
  </section>

  <p><a href="/mixes/">← All mixes</a></p>
</div>
<script>
(function(){
  var map={apple:"#FAD02C",pumpkin:"#FF8A3D",cumin:"#D0A15F",cinnamon:"#D66A4E",clove:"#B55B3A",fennel:"#7DE2A7",cardamom:"#C7B3FF"};
  function getParam(k){var u=new URL(location.href);return (u.searchParams.get(k)||"").toLowerCase();}
  var p=getParam("seed");
  var key=p && map[p]? p : (localStorage.getItem("tunes_seed")||"").toLowerCase();
  if(!map[key]) key="apple";
  localStorage.setItem("tunes_seed",key);
  document.documentElement.style.setProperty("--accent", map[key]);
  var chip=document.getElementById("seedChip"); if(chip){ chip.textContent="Seed: "+key.charAt(0).toUpperCase()+key.slice(1); }
})();
</script>
</body>
</html>
