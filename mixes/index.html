<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mixes ‚Äî Tunes</title>
<meta name="description" content="Directory of Illumina mixes.">
<style>
  :root{--bg:#0B0F19;--ink:#E6EAF2;--accent:#A4E8FF;--muted:#94A3B8}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.6 ui-sans-serif,system-ui}
  .wrap{max-width:760px;margin:0 auto;padding:24px}
  a{color:var(--accent);text-decoration:none} a:hover{text-decoration:underline}
  ul{list-style:none;padding:0;margin:1rem 0} li{margin:.75rem 0}
  small{color:var(--muted)}
  .pill{display:inline-block;margin-bottom:8px;padding:.2rem .5rem;border:1px solid rgba(255,255,255,.15);border-radius:999px;color:var(--muted);font-size:13px}
  .meta{display:block;margin-top:4px}
</style>
</head>
<body>
<div class="wrap">
  <h1>üéß Mixes</h1>
  <div class="pill" id="seedChip">Seed: ‚Äî</div>

  <ul>
    <li>
      <a id="nk" href="/mixes/nokings/">‚òÄÔ∏è No Kings Day</a>
      <small class="meta">Marina √ó Sabrina √ó Doechii</small>
      <!-- No JSON for concept mix -->
    </li>

    <li>
      <a id="ex" href="/mixes/explainer/">Explainer</a>
      <small class="meta">Data: <a href="https://tunes.plnt.earth/data/illumina/1/tracks/explainer.json" target="_blank" rel="noopener">explainer.json</a></small>
    </li>

    <li>
      <a id="ap" href="/mixes/anchorpublic/">Anchor Public</a>
      <small class="meta">Data: <a href="https://tunes.plnt.earth/data/illumina/1/tracks/anchor-public.json" target="_blank" rel="noopener">anchor-public.json</a></small>
    </li>

    <li>
      <a id="ab" href="/mixes/anchorbuilt/">Anchor Built</a>
      <small class="meta">Data: <a href="https://tunes.plnt.earth/data/illumina/1/tracks/anchor-built.json" target="_blank" rel="noopener">anchor-built.json</a></small>
    </li>
  </ul>

  <p><a href="/">‚Üê Back to Tunes</a></p>
</div>
<script>
(function(){
  var map={apple:"#FAD02C",pumpkin:"#FF8A3D",cumin:"#D0A15F",cinnamon:"#D66A4E",clove:"#B55B3A",fennel:"#7DE2A7",cardamom:"#C7B3FF"};
  var key=(localStorage.getItem("tunes_seed")||"apple").toLowerCase(); if(!map[key]) key="apple";
  document.documentElement.style.setProperty("--accent", map[key]);
  var chip=document.getElementById("seedChip"); if(chip){ chip.textContent="Seed: "+key.charAt(0).toUpperCase()+key.slice(1); }
  // keep seed param on internal links
  var q="?seed="+encodeURIComponent(key);
  ["nk","ex","ap","ab"].forEach(function(id){var a=document.getElementById(id); if(a){ a.href=a.pathname+q; }});
})();
</script>
</body>
</html>
